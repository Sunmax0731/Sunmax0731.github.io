<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="aboutme.css"/>

<body>
<div id="aboutme">

				</rect>
			</svg>
		</div>

			<span>自分について</span>
		</div>
		<div id="n__VR____Sunmax____httpstwitte">

		</div>

				</rect>

				<span>Programming</span>
